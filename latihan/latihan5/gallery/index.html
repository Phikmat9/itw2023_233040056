<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Crows X Worst</h1>

    <div class="container">
        <ul class="gallery">
            <li>
                <a href="#gambar-1">
                 <img src="img/thumbs/Bouya-harumichi.png" alt="Bouya Harumichi">
                <span>Bouya Harumichi</span>    
                </a>

               <div class="overlay" id="gambar-1">
               <a href="#" class="close">x close</a>
                <img src="img/full/Bouya-harumichi.png" alt="Bouya-harumichi">
            </div>

            </li>

            <li>
                <a href="#gambar-2">
                 <img src="img/thumbs/Rindaman.png" alt="Rindaman">
                <span>Rindaman</span>    
                </a>
               
                <div class="overlay" id="gambar-2">
                <a href="#" class="close">x close</a>
                 <img src="img/full/Rindaman.png" alt="Rindaman">
            </div>
            </li>

            <li>
                <a href="#gambar-3">
                 <img src="img/thumbs/Zetton.png" alt="Zetton">
                <span>Zetton</span>    
                </a>
               
                <div class="overlay" id="gambar-3">
                <a href="#" class="close">x close</a>
                 <img src="img/full/Zetton.png" alt="Zetton">
                </div>
            </li>

            <li>
                <a href="#gambar-4">
                 <img src="img/thumbs/tsukishima-hana.png" alt="Tsukishima Hana">
                <span>Tsukishima Hana</span>    
                </a>
               
                <div class="overlay" id="gambar-4">
                <a href="#" class="close">x close</a>
                 <img src="img/full/tsukishima-hana.png" alt="Tsukishima Hana">
                </div>
            </li>
            <div class="clear"></div>
        </ul>

    </div>
</body>
</html>
